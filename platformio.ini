[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
;lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = 
  ;fmalpartida/LiquidCrystal@^1.5.0
  pedvide/Teensy_ADC@^9.1.0
	khoih-prog/Teensy_PWM@^1.1.1
build_flags = -D USB_RAWHID
monitor_speed = 11500
build_unflags = -Werror=all